apiVersion: apps/v1
kind: Deployment
metadata:
  name: solar-system
  namespace: default
  labels:
    app: solar-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: solar-system
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      automountServiceAccountToken: false
      containers:
        - name: solar-system
          image: hariveer/solar-system:29   # ðŸ”´ change tag if needed
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"
          envFrom:
            - secretRef:
                name: mongo-db-creds