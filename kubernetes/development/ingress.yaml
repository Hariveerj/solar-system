apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  name: solar-system
  namespace: default
spec:
    rules:
    - host: solar-system.default.local
      http:
        paths:
        - backend:
            service:
              name: solar-system
              port:
                number: 8080
          path: /
          pathType: Prefix
    tls:
    - hosts:
      - solar-system.default.local
      secretName: ingress-local-tls